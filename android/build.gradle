// Top-level build file where you can add configuration options common to all sub-projects/modules.

 // Fix for Android SDK environment variable conflict
if (System.getenv("ANDROID_HOME") != null) {
    // If ANDROID_HOME is set, prioritize it.
    // Clear ANDROID_SDK_ROOT system property to avoid conflict.
    System.clearProperty("ANDROID_SDK_ROOT")
    // Explicitly set the injected SDK directory to ANDROID_HOME.
    project.ext.set("android.injected.build.sdk.dir", System.getenv("ANDROID_HOME"))
}

 buildscript {
  repositories {
    google()
    mavenCentral()
  }
  dependencies {
    classpath('com.android.tools.build:gradle')
    classpath('com.facebook.react:react-native-gradle-plugin')
    classpath('org.jetbrains.kotlin:kotlin-gradle-plugin')
  }
}

def reactNativeAndroidDir = new File(
  providers.exec {
    workingDir(rootDir)
    commandLine("node", "--print", "require.resolve('react-native/package.json')")
  }.standardOutput.asText.get().trim(),
  "../android"
)

allprojects {
  repositories {
    maven {
      // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
      url(reactNativeAndroidDir)
    }

    google()
    mavenCentral()
    maven { url 'https://www.jitpack.io' }
  }
}

apply plugin: "expo-root-project"
apply plugin: "com.facebook.react.rootproject"
